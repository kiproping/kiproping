<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }}</title>
		{% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
		{% if page.keywords %}<meta name="keywords" content="{{ page.keywords }}">{% endif %}
		<meta name="author" content="{{ site.author.name }}">

		<!-- Enable responsive viewport -->
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->

		<!-- Le styles -->
		<link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.2.2.2.min.css" rel="stylesheet">
		<link href="{{ ASSET_PATH }}/css/style.css" rel="stylesheet" type="text/css" media="all">
		<link href="{{ ASSET_PATH }}/css/kbroman.css" rel="stylesheet" type="text/css" media="all">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">

		<!-- Le fav and touch icons -->
		<link rel="SHORTCUT ICON" href="{{ BASE_PATH }}/favicon.ico"/>

	</head>

	<body>
		<div class="navbar">
			<div class="navbar-inner">
				<div class="container-narrow">
					<a class="brand" href="{{ HOME_PATH }}">{{ site.title }}</a>
					<ul class="nav">
							<li><a href="{{ BASE_PATH }}/pages/about.html">about</a></li>
							<li><a href="{{ BASE_PATH }}/pages/software.html">software</a></li>
							<li><a href="{{ BASE_PATH }}/pages/blog.html">blog</a></li>
							<li><a href="{{ BASE_PATH }}/pages/contact.html">contact</a></li>
					</ul>
				</div>
			</div>
		</div>

		<div class="container-narrow">
		
			<div class="content">
				{{ content }}
				<hr>
			</div>
		</div>
		{% include JB/analytics %}
	</body>
</html>
